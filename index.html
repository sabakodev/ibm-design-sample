<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SABAKO PRODUCTS</title>
		<link rel="icon" href="assets/images/sdev.png">
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">

			<nav class="sidebar">
				<div class="row">
					<img src="assets/images/sdev.png">
				</div>
				<div id="productsTransform" class="row">
					<img src="assets/images/icons/receipt.svg">
				</div>
				<div id="managementTransform" class="row">
					<img src="assets/images/icons/store.svg">
				</div>
				<div id="inventoryTransform" class="row">
					<img src="assets/images/icons/inventory-management.svg">
				</div>
				<div id="optionsTransform" class="row">
					<img src="assets/images/icons/settings.svg">
				</div>
			</nav>

			<div id="productsViewModel" class="row left-centered">
				<div class="col" id="products"></div>
			</div>
			<div class="calc" id="cashier">
				<input type="text" class="calc-scr" value="0" disabled />
				<div class="calc-keys">
					<button class="operator" value="00">00</button>
					<button class="operator" value="000">000</button>
					<button class="operator" value=".">.</button>
					<button class="cancel" value="cancel"><img src="assets/images/icons/close.svg"></button>
					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button class="zero" value="0">0</button>
					<button class="all-clear" value="clear">AC</button>
					<button class="pay" value="pay">PAY</button>
				</div>
			</div>
			<div class="receipt">
				<div class="row">
					<h1>Summary</h1>
					<span id="receipt"></span>
					<div class="checkout" id="checkout">Checkout</div>
				</div>
			</div>

			<div id="inventoryViewModel" class="row left">
				<form id="inventory">
					<div class="setting">
						<span class="title">Inventory</span>
					</div>

					<div class="setting">
						Name:

						<input name="title" type="text" placeholder="1234567890AB">
					</div>

					<div class="setting">
						Picture:

						<input name="picture" type="text" placeholder="208px x 208px">
					</div>

					<div class="setting">
						Price:

						<input name="price" type="text" placeholder="18,100,999,765.23456">
					</div>

					<div class="setting">
						Option:

						<input type="text" placeholder="5 Option">
					</div>
				</form>
			</div>
			<div id="optionsViewModel" class="row left">
				<form id="preferences">
					<div class="setting">
						<span class="title">Preferences</span>
					</div>

					<div class="setting">
						Density:

						<div class="select-wrapper">
							<select name="density">
								<option value="0">Compact</option>
								<option value="1">Cozy</option>
							</select>
						</div>
					</div>

					<div class="setting">
						Theme:

						<div class="select-wrapper">
							<select name="theme">
								<option value="dark">Dark</option>
								<option value="light">Light</option>
							</select>
						</div>
					</div>
				</form>
			</div>

			<div id="footer" class="footer">
				<span>SABAKO Â© <span id="year"></span> IndieDev</span>
			</div>

		</div>
		<script type="application/javascript" src="script.js"></script>
	</body>
</html>
