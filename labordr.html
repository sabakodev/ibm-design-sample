<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="Fray117" />
		<link rel="icon" href="favicon.png" />
		
		<title>SABAKO</title>
		
		<link href="abd/src/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    	<style>
			html {
				position: relative;
				font-size: 14px;
				min-height: 100%;
			}
			
			@media (min-width: 768px) {
				html {
					font-size: 16px;
				}
			}
			
			body {
				margin-bottom: 240px;
			}
			
			.pricing-header {
				max-width: 700px;
			}
			
			.card-deck .card {
				min-width: 220px;
			}
			
			.border-top { border-top: 1px solid #e5e5e5; }
			.border-bottom { border-bottom: 1px solid #e5e5e5; }
			.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
			
			.btn:active {
				background: #dc3545;
			}
			
			.keypad {
				width: 100%;
				display: inline-block;
			}
			
			.numpad {
				display: inline-block;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				width: calc(25% - 10px);
				height: 100px;
				margin: 5px;
				border: 1px solid #000;
				border-radius: 10px;
				float: right;
			}
			
			.btn {
				margin: 10px;
			}
			
			.jump {
				position: fixed;
				box-sizing: border-box;
				display: block;
				bottom: 0;
				right: 0;
			}
			
			.receipt {
				position: -webkit-sticky;
				position: sticky;
				top: 20px;
				text-align: center;
			}
			
			.checkout {
				text-align: center;
				font-size: 2.5em;
			}
			
			.footer {
				position: fixed;
				bottom: 0;
				background-color: white;
				padding: 10px;
				width: 100%;
			}
		</style>
	</head>

	<body data-component="labs">

		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">SABAKO</h5>
			<a class="btn btn-outline-primary" href="#">Design Labs</a>
		</div>

		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">New Orders</h1>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" id="products">
					<div class="card-deck mb-3 text-center" id="container"></div>
				</div>
				
				<div class="col-md-3" id="pay">
					<a id="jump" class="btn btn-outline-primary col-md-1 jump" href="#">Checkout</a>
					<div class="receipt">
						<table id="receipt" class="table table-borderless">
							<thead>
								<tr>
									<th scope="col-md-1" style="display: none">#</th>
									<th scope="col-md-1">Quantity</th>
									<th scope="col-md-2">Name</th>
									<th scope="col-md-1" style="display: none">Prices</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>	
		</div>
	  
		<footer class="footer shadow" id="checkout">
			<div class="container-fluid">
				<div class="row justify-content-md-end">
					<span class="col-sm-1 font-weight-bold checkout">Prices</span><span class="col-sm-2 checkout" id="prices">0</span>
					
					<button onclick="cashier(1)" class="col-sm-3 border m-0 btn btn-lg btn-primary">1</button>
					<button onclick="cashier(2)" class="col-sm-3 border m-0 btn btn-lg btn-primary">2</button>
					<button onclick="cashier(3)" class="col-sm-3 border m-0 btn btn-lg btn-primary">3</button>
				</div>
				<div class="row justify-content-md-end">
					<span class="col-sm-1 font-weight-bold checkout">Cash</span><span class="col-sm-2 checkout" id="cashier">0</span>
					
					<button onclick="cashier(4)" class="col-sm-3 border m-0 btn btn-lg btn-primary">4</button>
					<button onclick="cashier(5)" class="col-sm-3 border m-0 btn btn-lg btn-primary">5</button>
					<button onclick="cashier(6)" class="col-sm-3 border m-0 btn btn-lg btn-primary">6</button>
				</div>
				<div class="row justify-content-md-end">
					<span class="col-sm-1 font-weight-bold checkout">Change</span><span class="col-sm-2 checkout" id="change">0</span>
					
					<button onclick="cashier(7)" class="col-sm-3 border m-0 btn btn-lg btn-primary">7</button>
					<button onclick="cashier(8)" class="col-sm-3 border m-0 btn btn-lg btn-primary">8</button>
					<button onclick="cashier(9)" class="col-sm-3 border m-0 btn btn-lg btn-primary">9</button>
				</div>
				<div class="row justify-content-md-end">
					<button onclick="cashier(0)" class="col-sm-6 border m-0 btn btn-lg btn-secondary">0</button>
					<button onclick="cashier('del')" class="col-sm-3 border m-0 btn btn-lg btn-danger">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z" fill="#FFFFFF"/></svg>
					</button>
				</div>
			</div>
		</footer>
		
		<script src="abd/src/assets/libs/jquery/dist/jquery.slim.min.js"></script>
		<!--<script src="src/assets/libs/popper.js/dist/popper.min.js"></script>-->
		<script src="abd/src/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="abd/src/assets/extra-libs/holderjs/holder.min.js"></script>
	  
	  
		<script>
		
			var j = document.getElementById("jump"),
				c = document.getElementById("checkout"),
				r = document.getElementById("receipt"),
				p = document.getElementById("products"),
				y = document.getElementById("pay");
		
			j.style.display = "none";
			c.style.display = "none";
			r.style.display = "none";
		
			j.addEventListener("click", function(){
				r.setAttribute("class", "table");
				p.style.display = "none";
				j.style.display = "none";
				c.style.display = "";
				y.setAttribute("class", "col-md-12");
				
				var t = document.getElementsByTagName("td"),
					h = document.getElementsByTagName("th");
				
				for (i = 0; i < h.length; i++) {
					h[i].style.display = "";
				}
				
				for (i = 0; i < t.length; i++) {
					t[i].style.display = "";
				}
			});
		
		
		
			Holder.addTheme('thumb', {
				bg: '#55595c',
				fg: '#eceeef',
				text: 'Thumbnail'
			});
		
			var data = [
				{"name": "Americano","img": "abd/src/assets/images/product/coffee/americano.jpg","price": 2},
				{"name": "Capuccino","img": "abd/src/assets/images/product/coffee/capuccino.jpg","price": 5},
				{"name": "Espresso","img": "abd/src/assets/images/product/coffee/espresso.jpg","price": 3},
				{"name": "Caffè Latte","img": "abd/src/assets/images/product/coffee/latte.jpg","price": 7},
				{"name": "Macchiato","img": "abd/src/assets/images/product/coffee/machiato.jpg","price": 10},
				{"name": "Caffè Mocha","img": "abd/src/assets/images/product/coffee/mocha.jpg","price": 1},
				{"name": "Alphamicano","img": "abd/src/assets/images/product/coffee/americano.jpg","price": 2},
				{"name": "Capucabraca","img": "abd/src/assets/images/product/coffee/capuccino.jpg","price": 5},
				{"name": "Espertial","img": "abd/src/assets/images/product/coffee/espresso.jpg","price": 3},
				{"name": "Au Lait","img": "abd/src/assets/images/product/coffee/latte.jpg","price": 7},
				{"name": "Macchiato","img": "abd/src/assets/images/product/coffee/machiato.jpg","price": 10},
				{"name": "Caffè Mocha","img": "abd/src/assets/images/product/coffee/mocha.jpg","price": 12}
				
			]
		
		function order(item) {
			var r = document.getElementById("receipt"),
				l = document.getElementById("products"),
				j = document.getElementById("jump"),
				p = document.createElement("tr"),
				d = document.createElement("th"),
				t = document.createElement("td"),
				q = document.createElement("td"),
				s = document.createElement("td"),
				c = document.getElementsByTagName("th"),
				w = r.rows;
			
			r.style.display = "";
			j.style.display = "";
			l.setAttribute("class", "col-md-9");
			
			d.style.display = "none";
			s.style.display = "none";
			
			t.setAttribute("class", "col-xs-2");
			q.setAttribute("class", "col-xs-1");
			s.setAttribute("class", "col-xs-2");
			
			d.setAttribute("scope", "row");
			s.append(Math.abs(data[item].price));
			t.append(data[item].name);
			
			let i = c[c.length - 1].innerHTML;
			
			if (i >= 1) {
				d.append(++i);
			} else {
				d.append(1);
			}
			
			p.append(d, q, t, s);
			
			if (w.length < 1) {
				q.append(1);
				r.append(p);
			} else {
				for (x=0; x < w.length; x++) {
					if (w[x].cells[2].innerHTML == data[item].name) {
						var exist = true;
						break;
					} else {
						var exist = false;
						continue;
					}
				}
				
				if (exist) {
					w[x].cells[1].innerHTML++;
				} else {
					q.append(1);
					r.append(p);
				}
			}
			
			document.getElementById("prices").innerHTML = Math.abs(document.getElementById("prices").innerHTML) + Math.abs(data[item].price);			
		}
		
		function cashier(item) {			
			var el = document.getElementById("cashier");
			var ch = document.getElementById("change");
			
			if (el.innerHTML != 0) {
				if (item == 'del') {
					if (el.innerHTML.length == 1) {
						el.innerHTML = 0;
					} else {
						el.innerHTML = el.innerHTML.substr(0, el.innerHTML.length - 1);
					}
				} else {
					el.innerHTML = el.innerHTML + item;
				}
			} else {
				if (item == 'del') {
					el.innerHTML = 0;
				} else {
					el.innerHTML = item;
				}
			}
			
			ch.innerHTML = el.innerHTML - document.getElementById("prices").innerHTML;
		}
		
		for (i=0;i<data.length;i++) {
			var container = document.getElementById("container");
		
			var cc = document.createElement("div"),
				ch = document.createElement("div"),
				pn = document.createElement("h4"),
				cb = document.createElement("div"),
				pd = document.createElement("img"),
				ly = document.createElement("ul"),
				pp = document.createElement("button");
			
			cc.setAttribute("class", "card mb-4 box-shadow");
			ch.setAttribute("class", "card-header");
			pn.setAttribute("class", "my-0 font-weight-normal");
			cb.setAttribute("class", "card-body");
			pd.setAttribute("height", "150px");
			pd.setAttribute("width", "auto");
			pd.setAttribute("src", data[i].img);
			ly.setAttribute("class", "list-unstyled mt-3 mb-4");
			pp.setAttribute("type", "button");
			pp.setAttribute("class", "btn btn-lg btn-block btn-primary");
			pp.setAttribute("onclick", "order(" + i + ")");
			
			pp.append("$" + data[i].price);
			pn.append(data[i].name);
			ch.append(pn);
			ly.append(pd);
			cb.append(ly);
			cb.append(pp);
			cc.append(ch);
			cc.append(cb);
			
			container.append(cc);
		}
    </script>
  </body>
</html>
